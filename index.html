<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Chunk Splitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3251bd;
            --hover-color: #2740a3;
            --background-color: #f5f5f5;
            --text-color: #333;
            --container-bg: #ffffff;
            --border-color: #ccc;
            --border-radius: 5px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            max-height: 100%;
            background: var(--container-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: auto;
        }

        textarea, button, input[type="checkbox"] {
            border-radius: var(--border-radius);
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            height: 100px;
            resize: none;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
			margin-left: 5px;
            padding: 10px 15px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .scrollable-container {
            overflow-y: auto;
            margin-top: 20px;
        }

        .chunk-container {
            display: flex;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }

        .chunk-container:last-child {
            border-bottom: none;
        }

        label {
			width: 5em;
            color: var(--primary-color);
            font-weight: 500;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Text Chunk Splitter</h1>
    <p>This tool splits a long piece of text into chunks of 6,000 words each, suitable for processing in environments with input length restrictions.</p>
    <label for="textInput">Enter your text:</label>
    <textarea id="textInput"></textarea>
    <button onclick="splitText()">Split Text</button>
    <div class="scrollable-container" id="output"></div>
</div>

<script>
function splitText() {
    const text = document.getElementById('textInput').value;
    const words = text.match(/\S+/g) || [];
    const chunks = [];
    let index = 0;

    while (index < words.length) {
        chunks.push(words.slice(index, index + 6000).join(' '));
        index += 6000;
    }

    const output = document.getElementById('output');
    output.innerHTML = '';
    chunks.forEach((chunk, idx) => {
        const container = document.createElement('div');
        container.className = 'chunk-container';

        const checkBox = document.createElement('input');
        checkBox.type = 'checkbox';
        checkBox.id = 'chk-' + idx;
        
        const label = document.createElement('label');
        label.htmlFor = checkBox.id;
        label.textContent = 'Chunk ' + (idx + 1);

        const textArea = document.createElement('textarea');
        textArea.value = chunk;

        const copyButton = document.createElement('button');
        copyButton.textContent = 'Copy';
        copyButton.onclick = function() {
            textArea.select();
            document.execCommand('copy');
        };

        container.appendChild(checkBox);
        container.appendChild(label);
        container.appendChild(textArea);
        container.appendChild(copyButton);
        output.appendChild(container);
    });
}
</script>
</body>
</html>
